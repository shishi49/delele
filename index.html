<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="box">
        <img src="img/line.svg" class="flower-line">
        <div class="cake">
            <img src="/img/plate.svg" class="plate">
            <img src="/img/base.svg" class="base"> <!-- Changed class from 'hidden-base' to 'base' -->
            <img src="/img/bottom-l.svg" class="layer layer-bottom">
            <img src="/img/mid-l.svg" class="layer layer-middle">
            <img src="/img/top-l.svg" class="layer layer-top">
            <img src="/img/roof.svg" class="icing">
            <img src="/img/sprinkles.svg" class="sprinkles" alt="">
            <img src="img/dirt.svg" alt="" class="dirt">
        
            <img src="img/blueflower.svg" class="flower flowerblue">
            <img src="img/saffron.svg" class="flower flowerpurple">
        
            <div class="candle">
                <img src="img/24.svg" class="candle24">
                <img src="img/candle2.svg" class="flame flame2">
                <img src="img/candle4.svg" class="flame flame4">

                <div class="flicker-flame"></div>
                <div class="flicker-flame2"></div>
            </div>
        </div>
        <button id="blowOutButton">Blow Out Flame</button>
    </div>
    

    <script src="/script.js"></script>
</body>
</html>
